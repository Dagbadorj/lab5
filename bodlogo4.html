<script>
    var number = window.prompt("Ali ail be?");
    if(number<=108&&number>=1){ 
      var orts=parseInt(number/36);
      number = number-orts*36;
      var davhar=parseInt(number/4);
      number=number-davhar*4;
      orts++;
      davhar++;
      if(number==0){
        number=4;
        davhar--;
      }
      if(davhar==0){
        davhar=9;
        orts--;
      
      document.write("<h1>"+orts+"-r ortsnii <br>"+davhar+"-r dawhriin <br>"+number+"-r haalga ym baina.");}
      else
      document.write("<h1>ail anduurchee");
      }else
      {
      document.write("<h1>tiim ail hezee ch orshihgui ee.");
      }
</script>
