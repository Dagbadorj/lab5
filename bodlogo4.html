<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var number1=window.prompt('ailiin dugaariig oruulna uu.');
        var niilber=1;
        var number=parseInt(number1);
        var i,o,u;
        var z=3;
        var x=9;
        var c=4;
        if(number<=108){
                for(i=0;i<=z;i++){
                    for(o=0; o<=x; o++){
                        for(u=0; u<=c; u++){
                            niilber++;
                            if(niilber==number){break}
                        }
                    }   
            }
        document.writeln("<h1>orts-"+i);
        document.writeln("<h1><br>dawhar-"+o);
        document.writeln("<h1><br>haalga ni-"+u);
        }else
        {
            document.writeln("<h1>manaid tiim ail baihgui ee.");
        }
    </script>
</head>

</html>
