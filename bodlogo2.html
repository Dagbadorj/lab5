<!DOCTYPE html>
<html>
<body>
<script>
    var number=window.prompt('toog oruulaarai.');
    var copynumber=number;
    var niilber=0;
    while(copynumber!= 0)
    {
        niilber += copynumber % 10;
        copynumber = Math.floor(copynumber/10);
    }
    document.write(number +"-Toonii tsipruudiin niilber ni:" +niilber);
</script>
</body>
</html>
