<!DOCTYPE html>
<html>
<body>
<script>
    myString='';
    var myString=window.prompt('toog oruulaarai.');
    let niilber=0;
    var l=myString.length;
    var i,c;
    for (i=0;i<l;i++) {
        c=parseInt(myString.charAt(i));
        niilber=niilber+c;
    }
    document.write("Toonii tsipruudiin niilber ni:" +niilber);
</script>
</body>
</html>
